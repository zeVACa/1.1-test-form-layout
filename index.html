<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Form</title>
</head>

<body>
    <main>
        <div class="register-card">
            <div class="left-image">

            </div>
            <div class="form">
                <h4 class="form-title">Get iintoo it today</h4>
                <p class="form-paragraph">There is no charge or obligation upon registration.</p>
                <div class="third-party-apps">
                    <a href="#" class="tpa-button facebook">
                        <img src="./img/facebook.svg" alt="facebook icon">Register with Facebook
                    </a>
                    <a href="#" class="tpa-button linkedin">
                        <img src="./img/linkedin.svg" alt="facebook icon">Register with LinkedIn
                    </a>
                </div>
                <div class="divider">
                    <span>OR</span>
                </div>
                <div class="credentials">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" id="email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" id="phone" class="form-input">
                    </div>
                </div>
                <div class="invest-types">
                    <h5 class="invest-types-title">What type of investor are you?</h5>
                    <h6 class="invest-types-subtitle">Select the type of investor you are below.</h6>
                    <div class="plans">
                        <div class="radio-group">
                            <input type="radio" class="real-radio" name="plan" id="individual" checked>
                            <div class="custom-radio"></div>
                            <label for="individual">Individual</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" class="real-radio" name="plan" id="business">
                            <div class="custom-radio"></div>
                            <label for="business">Business</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" class="real-radio" name="plan" id="ira">
                            <div class="custom-radio"></div>
                            <label for="ira">IRA</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" class="real-radio" name="plan" id="trust">
                            <div class="custom-radio"></div>
                            <label for="trust">Trust</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</body>

</html>
